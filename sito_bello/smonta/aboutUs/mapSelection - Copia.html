<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Location Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<!-- Swiper CSS & JS -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900">
    
    <!-- Location Cards Slider -->
    <!-- Location Cards Slider - Swiper Container -->
    <div id="location-slider" class="swiper mySwiper hidden fixed bottom-0 left-0 w-full bg-black bg-opacity-40 z-20">
        <div class="swiper-wrapper">
            <!-- Cards will be dynamically added here -->
        </div>

        <!-- Custom Navigation Buttons -->
        <button type="button"
            class="customPrevBtn absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 1 1 5l4 4" />
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button"
            class="customNextBtn absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none">
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4" />
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>



    <!-- Map Container -->
    <div id="map" class="w-full h-screen z-10"></div>

    <!-- Modal for adding location name -->
    <div id="locationModal"
        class="mt-3 overflow-y-auto overflow-x-hidden fixed inset-0 z-30 w-full h-modal md:h-full">
        <div class="relative p-4 w-full max-w-md h-full md:h-auto mx-auto top-20">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex justify-between items-center p-5 border-b dark:border-gray-600">
                    <h3 class="text-xl font-medium text-gray-900 dark:text-white">
                        Add a new location
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg text-sm p-1.5 ml-auto dark:hover:bg-gray-600 dark:hover:text-white"
                        onclick="toggleModal()">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-6">
                    <input type="text" id="locationName"
                        class="block w-full text-gray-900 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white p-2.5"
                        placeholder="Location name" required>
                    <button type="button"
                        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 mt-4 rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        onclick="addLocation()">Add Location</button>
                </div>
            </div>
        </div>
    </div>

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        
            let swiper = new Swiper('.mySwiper', {
                slidesPerView: 'auto',
                spaceBetween: 20,
                navigation: {
                    nextEl: '.customNextBtn',
                    prevEl: '.customPrevBtn',
                },
                freeMode: true,
            });
        
            let markers = {};
            let shapes = {};
            let currentAction = null;
            let drawnItems = new L.FeatureGroup();
            map.addLayer(drawnItems);
        
            let drawControl = new L.Control.Draw({
                draw: {
                    polygon: true,
                    circle: true,
                    rectangle: true,
                    polyline: false,
                    marker: true,
                },
                edit: {
                    featureGroup: drawnItems,
                    edit: false,
                    remove: false,
                },
            });
            map.addControl(drawControl);
        
            map.on(L.Draw.Event.CREATED, function(e) {
                let type = e.layerType;
                let layer = e.layer;
        
                let id = Date.now();
                if (type === 'marker') {
                    markers[id] = layer;
                } else {
                    shapes[id] = layer;
                }
                layer.addTo(drawnItems);
                showLocationModal(id, type);
            });
        
            function createCard(name, id, type) {
                let typeName = type.charAt(0).toUpperCase() + type.slice(1).toLowerCase();
                let coords = type === 'marker' ? `Coords: ${markers[id].getLatLng().toString()}` : '';
                let cardHtml = `<div class="swiper-slide block max-w-sm p-6 bg-gray-800 border border-gray-700 rounded-lg shadow relative m-2" data-id="${id}" data-type="${type}">
                    <div class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-3 -right-3 cursor-pointer" onclick="deleteEntity('${id}', '${type}')">X</div>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-white">${name}</h5>
                    <span class="bg-blue-100 text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800">${typeName}</span>
                    <p class="font-normal text-gray-300">${coords}</p>
                </div>`;
        
                swiper.appendSlide(cardHtml);
                swiper.update();
                document.getElementById('location-slider').classList.remove('hidden');
                // Click event for the card to zoom into the map entity
                swiper.slides[swiper.slides.length - 1].addEventListener('click', function() {
                    if (type === 'marker') {
                        map.setView(markers[id].getLatLng(), 14);
                    } else {
                        map.fitBounds(shapes[id].getBounds());
                    }
                    layer.openPopup();
                });
            }
        
            window.deleteEntity = function(id, type) {
    let layer = type === 'marker' ? markers[id] : shapes[id];
    if (layer) {
        drawnItems.removeLayer(layer);
        if (type === 'marker') {
            delete markers[id];
        } else {
            delete shapes[id];
        }
    }

    // Remove the card from the swiper
    let slideToRemove = document.querySelector(`.swiper-slide[data-id="${id}"][data-type="${type}"]`);
    if (slideToRemove) {
        swiper.removeSlide(swiper.slides.indexOf(slideToRemove));
        swiper.update();
    }

    if (swiper.slides.length === 0) {
        document.getElementById('location-slider').classList.add('hidden');
    }
};

function showLocationModal(id, type) {
    let modal = document.getElementById('locationModal');
    modal.style.display = 'block';

    // Store the id and type in the modal's dataset for later use
    modal.dataset.id = id;
    modal.dataset.type = type;
}

function hideLocationModal() {
    let modal = document.getElementById('locationModal');
    modal.style.display = 'none';
    modal.dataset.id = '';
    modal.dataset.type = '';
}

window.addLocation = function() {
    let locationName = document.getElementById('locationName').value.trim();
    let modal = document.getElementById('locationModal');
    let id = modal.dataset.id;
    let type = modal.dataset.type;

    if (!locationName) {
        alert("Please enter a location name.");
        return;
    }

    if (type === 'marker') {
        markers[id].bindPopup(`<b>${locationName}</b>`).openPopup();
        createCard(locationName, id, type);
    } else {
        shapes[id].bindPopup(`<b>${locationName}</b>`).openPopup();
        createCard(locationName, id, type);
    }

    hideLocationModal();
    document.getElementById('locationName').value = ''; // Clear input field
};

document.querySelectorAll('.leaflet-draw-toolbar a').forEach(item => {
    item.addEventListener('click', function() {
        let drawType = item.getAttribute('data-draw-type'); // Make sure to have 'data-draw-type' attributes on draw control buttons
        enableDrawing(drawType);
    });
});

// Function to enable drawing for the selected type
function enableDrawing(drawType) {
    if (currentAction) {
        drawHandlers[currentAction].disable();
    }
    if (drawHandlers[drawType]) {
        drawHandlers[drawType].enable();
        currentAction = drawType;
    } else {
        currentAction = null;
    }
}

// Disable drawing mode when the map is clicked without any active draw handler
map.on('click', function() {
    if (currentAction) {
        drawHandlers[currentAction].disable();
        currentAction = null;
    }
});

// Hide the modal if it's clicked
document.getElementById('locationModal').addEventListener('click', function(event) {
    if (event.target === this) {
        hideLocationModal();
    }
});

// Submit button in the modal
document.getElementById('submitLocationNameBtn').addEventListener('click', function() {
    addLocation();
});
});
</script>
        
        



</body>

</html>
